<!DOCTYPE html>

<style>

.subbasin {
  fill: #eee;
}

.subbasin:hover {
  fill: brown;
}

.subbasin-border {
  fill: none;
  stroke: #777;
  stroke-width: 2;
  pointer-events: none;
}

.stream {

}
